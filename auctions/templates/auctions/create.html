{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a new listing</h2>
    <div class="container-fluid">   

        <div class="row">
            <div class="col-12">

              <form action="{% url 'add_listing' %}" method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="row">
                  <div class="col-md-3">
                    {{ field.errors }}
                    {{ field.label_tag }}
                  </div>
                  <div class="col-md-9">
                    {{ field }}
                  </div>
                </div>
                {% endfor %}
                <input type="submit" value="Submit">
              </form>
            </div>            
                            
        </div>
    
    </div>
    
{% endblock %}
