{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}
    <h2>Listing</h2>
    <div class="container-fluid">
    
        <div class="row">
            <div class="col-12">
                {% static "" as baseUrl %}
                <p><img src="{{ baseUrl }}auctions/images/{{listing.img_file}}" style="max-height: 20rem;"></p>
            </div>
            <div class="col-12">
                <h3>{{ listing.title }}</h3>
                <p>Listed by : {{ listing.vendor }}</p>
                <p>{{ listing.description }}</p>
                <p class="lead">${{ listing.reserve_price }}</p>
                <p>Date listed : {{ listing.date_listed }}</p>
            </div>            
                            
        </div>
    
    </div>
    
{% endblock %}
